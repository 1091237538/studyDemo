<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap-box {
            margin: 100px auto;
            width: 1200px;
            height: 400px;
            border: 1px solid black;
        }
        .wrap-box ul li {
            width: 240px;
            height: 400px;
            float: left;
        }
    </style>
</head>
<body>
<div class="wrap-box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
<script src='jquery-1.11.3/jquery.js'></script>
<script>
    $(function () {
       var colors = ['green','yellow','skyblue','pink','red'];
        $.fn.sfq = function (colors,width) {
            var $lis = this.children().children();
            var sfqLength = this.width();//手风琴的长度
            var maxLength = sfqLength-(($lis.length-1)*width);//手风琴最大长度
            var avgLength = sfqLength/$lis.length;//手风琴平均长度
            $lis.each(function (index,elem) {
                $(elem).css({backgroundColor:colors[index]});
            });
            this.on('mouseenter','li',function (){
                $(this).stop().animate({width:maxLength}).siblings().stop().animate({width:width});
            });
            this.on('mouseleave',function () {
                $(this).children().children().stop().animate({width:avgLength});
            });
            return this;
        }
        $('.wrap-box').sfq(colors,100);
    });


</script>
</html>
