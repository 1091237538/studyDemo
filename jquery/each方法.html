<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul li {
            float: left;
            width: 200px;
            height: 200px;
            margin: 20px;
            background: pink;
            text-align: center;
            line-height: 200px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
<script src="jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
        var arr =$([0,1,2,3,45,6,789,654,36251,65456,854,6]);

       $('li').each(function (index,elem) {
          $(elem).css({opacity:(index+1)/10});
       });
       arr.each(function (index,elem) {
           console.log(index,elem);
       });
        var obj ={
            name:"yanghong",
            age:'19',
            sex:'male'
        };
        $.each(obj,function (index,elem) {
            console.log(index, elem);
        });
    });
</script>
</html>
