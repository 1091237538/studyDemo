<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
</body>
<script src="jquery-1.11.3/jquery.js"></script>
<script src="jquery-color-master/jquery.color.js"></script>
<script>
    $(function () {
       $('div').on('mouseenter',function () {
          $(this).animate({backgroundColor:'#000'},1000);
       });
    });

</script>
</html>
