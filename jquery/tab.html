<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap-box {
            position: absolute;
            left: 50%;
            transform:translateX(-50%);
            width: 400px;
            height: 100%;
        }
        .box-top {
            width: 100%;
            height: 40px;
            top: 0;
            border: 1px solid #ccc;
        }
        .box-top li {
            float: left;
            width: 100px;
            text-align: center;
            line-height: 40px;
        }
        .box-bottom {
            width: 100%;
            height: 400px;
            /*border: 1px solid #ccc;*/
        }
        .box-bottom div {
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 400px;
            background: pink;
            display: none;
        }
        .bgColor {
            background: skyblue;
        }
    </style>
</head>
<body>
    <div class="wrap-box">
        <div class="box-top">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <div class="box-bottom">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
</body>
<script src="jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
       $('li').mouseenter(function () {
            $(this).addClass('bgColor').siblings().removeClass('bgColor');
            var idx = $(this).index(); //获取当前元素在所有兄弟元素里面的下标
            $('.box-bottom>div').eq(idx).fadeToggle(1000).siblings().hide();
       });
    });
</script>
</html>
