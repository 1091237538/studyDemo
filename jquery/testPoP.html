<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background: pink;
        }
        #box2 {
            width: 100px;
            height: 100px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
<script src="jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
       $('#box1').click(function () {
            alert('box1');
       });
       $('#box2').click(function (e) {
          alert('box2');
          e.stopPropagation();
       });
    });
</script>
</html>
