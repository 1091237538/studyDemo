<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul li {
            font-size: 40px;
            float: left;
            color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>
</body>
<script src="jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
       var wjx_s = '★';
       var wjx_k = '☆';
       $('ul').on('mouseenter','li',function () {
           $(this).text(wjx_s).prevAll().text(wjx_s);  //进入时让自己和前面的兄弟都为实星
           $(this).nextAll().text(wjx_k);  //让后面的兄弟为空星
       });
       $('li').on('mouseleave',function () {
          $('li').text(wjx_k);   //离开时让所有为空星
          if($(this).attr('index')){   //如有有这个属性则让自己和前面的兄弟都为实星
              $(this).text(wjx_s).prevAll().text(wjx_s);
          }
       });
       $('ul').on('click','li',function () {
          $(this).attr('index',1)  //给当前设置一个属性 作为能识别的标志
          $(this).siblings().removeAttr('index');  //在选择自己时 让其他兄弟删除这个属性
       });
    });
</script>
</html>
