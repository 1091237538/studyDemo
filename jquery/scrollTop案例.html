<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 3000px;
        }
        .top {
            width: 100%;
            height: 100px;
            background: skyblue;
        }
        .nav {
            width: 100%;
            height: 70px;
            background: rgba(0,0,0,.5);
        }
        .bottom {
            width: 100%;
            height: 700px;
            background:pink;
        }
        .fiexd {
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="nav"></div>
    <div class="bottom"></div>

</body>
<script src="jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
       $(window).scroll(function () {
        if($(window).scrollTop()>=$('.top').height()){
            $('.nav').addClass('fiexd').css({top:0});
            $('.bottom').css({marginTop:$('.nav').height()});
        }else {
            $('.nav').removeClass('fiexd');
            $('.bottom').css({marginTop:0});
        }
       });
    });
</script>
</html>
