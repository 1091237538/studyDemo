<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            list-style: none;
        }
        select {
            width: 100px;
            height: 200px;
        }
        button {
            width: 31.58px;
        }
        ul {
            margin-left: -40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <select size="5" id="s1" multiple name="s1">
        <option value="泸州">泸州</option>
        <option value="成都">成都</option>
        <option value="重庆">重庆</option>
        <option value="宜宾">宜宾</option>
    </select>
    <ul>
        <li><button id="btn1">>></button></li>
        <li><button id="btn2"><<</button></li>
        <li><button id="btn3">></button></li>
        <li><button id="btn4"><</button></li>
    </ul>
    <select size="5" id="s2" multiple name="s2"></select>
</body>
<script src="jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
        $('#btn1').click(function () {
           $('#s2').append($('#s1>option'));
        });
        $('#btn2').click(function () {
            $('#s1').append($('#s2>option'));
        });
        $('#btn3').click(function () {
            $('#s1>option:selected').appendTo('#s2');
        });
        $('#btn4').click(function () {
            $('#s2>option:selected').appendTo('#s1');
        });
    });
</script>
</html>
