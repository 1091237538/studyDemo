<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap-box {
            position: relative;
            margin: 0 auto;
            width: 800px;
            height: 280px;
        }
        li {
             float: right;
             width: 160px;
             height: 280px;
        }
    </style>
</head>
<body>
    <div class="wrap-box">
        <ul id="ul">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
    <script src="jquery-1.11.3/jquery.js"></script>
    <script>
            $(function () {
                var $li = $('#ul li');
                for (var i = 0;i<$li.length;i++){
                        $li.eq(i).css('background',"url(images/0"+(i+1)+'.jpg)');
                 }
                $li.mouseenter(function () {
                    $(this).stop().animate({width:400}).siblings().stop().animate({width:80});
                }).mouseleave(function () {
                   $li.stop().animate({width:160});
                });
        });
    </script>
</html>
