<body>
    <script>
        OldFather.prototype.lastName='laoyang';
        function OldFather(){}
        function Person(){}
        var inherit = (function(){
                function F(){};
                return function (a,b) {
                    F.prototype = b.prototype;
                    a.prototype = new F();
                    a.prototype.constructor = a;
                }
        }());
        inherit(Person,OldFather);
        var oldfather = new OldFather();
