        // 绘制坐标系
        // 1.首先确定坐标系距离画布的距离
        //     确定等腰三角的大小
        var space = 20;
        var size  = 10;
        //2.确定原点
        var x0 = space;
        var y0 = canvasHeight-space;
        //3.绘制x轴
        ctx.beginPath();
        ctx.moveTo(x0, y0);
        ctx.lineTo(canvasWidth-space,y0);
        ctx.stroke();
        ctx.lineTo(canvasWidth-space-size,y0+size/2);
        ctx.lineTo(canvasWidth-space-size,y0-size/2);
        ctx.lineTo(canvasWidth-space,y0);
        ctx.fill();

        //4.绘制y轴
        ctx.beginPath();
        ctx.moveTo(x0,y0);
        ctx.lineTo(space,space);
        ctx.stroke();
        ctx.lineTo(space+size/2,space+size);
        ctx.lineTo(space-size/2,space+size);
        ctx.lineTo(space,space);
        ctx.fill();
