<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
    <script>
        var canvas = document.getElementsByTagName('canvas')[0];
        var ctx = canvas.getContext('2d');
        var num = 0;
        ctx.translate(150,150);
        setInterval(function () {
           num +=Math.PI/180;
           ctx.rotate(num);
           ctx.strokeRect(-50,-50,10,10);
        },10);
    </script>
</html>
