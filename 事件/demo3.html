<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 500px ;
            height: 500px ;
            background: red;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background: blue;
        }
        .box3 {
            width: 150px;
            height: 150px;
            background: #2B91D5;
        }
    </style>
</head>
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
<body>
<!--        事件冒泡-->
    <script>
        var box1 = document.getElementsByClassName('box1')[0];
        var box2 = document.getElementsByClassName('box2')[0];
        var box3 = document.getElementsByClassName('box3')[0];
        box1.addEventListener('click',function(){
            console.log('box1');
        },false)
        box2.addEventListener('click',function(){
            console.log('box2');
        },false)
        box3.addEventListener('click',function(){
            console.log('box3');
        },false)
    </script>
</body>
</html>
