    <script>
        var a = document.getElementsByTagName('a')[0];
        document.oncontextmenu = function (e){
            console.log('aaa');
            cancelHandler(e);
        }
        a.onclick = function (e){
            return false;
        }
        function cancelHandler(event){
            if(event.addEventListener){
                event.prevenDefault();
            }
            else{
                event.returnValue = false;
            }
        }
