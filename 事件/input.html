<html lang="en">
<head>

        span{

    <input  type="password" placeholder="请输入密码" >

        var input =document.getElementsByTagName('input')[0];
        var inputTwo =document.getElementsByTagName('input')[1];
        var span = document.getElementsByTagName('span')[0];
        var key =true;
        span.onclick = function(){
            if(key) {
                inputTwo.type = 'text';
                span.className='iconfont icon-yanjing_xianshi_o';
                key=false;
            }
            else {
                inputTwo.type='password';
                span.className='iconfont icon-yanjing_yincang_o';
                key=true;
            }
        }
            input.onfocus = function () {
                if(input.placeholder=='请输入用户名'){
                    input.placeholder=' ';
                }
            }
            input.onblur=function (){
                if(input.placeholder==' '){
                    input.placeholder='请输入用户名';
                }
            }


            inputTwo.onfocus = function () {
                if(inputTwo.placeholder=='请输入密码'){
                    inputTwo.placeholder=' ';
                }
            }
